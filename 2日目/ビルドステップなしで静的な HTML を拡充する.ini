2 つの API スタイル​
Vue コンポーネントを作成する際は、
①Options API、
②Composition API 
2 種類の異なる API スタイルが利用できます。

【Options API】
​
Options API では、
①data、
②methods、
③mounted
といった数々のオプションからなる 1 つのオブジェクトを用いて
「コンポーネント」のロジックを定義します。

【コンポーネント】（component）
機械などの構成部分や組み合わせの単位を指す言葉で、
IT用語としては何らかの機能を持ったプログラム部品のことをいう。
 プログラムだけではなく、ハードウェアや組織の一部を表現するのに用いられることもある。
-------------------------------------------//

【コンポーネントとモジュールの違いは何ですか？】
コンポーネントとの違い

モジュールは、モジュール単体でも動作させることが可能なため、
モジュール単位でテストを行うなど、
独立した作業を行うことができます。

 一方、コンポーネントは単体で使用するものではなく、
 あくまで他のプログラムから呼び出して使用するため、
 コンポーネント単体で使われることはありません
